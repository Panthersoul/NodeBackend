    <script >
      async function getCart() {
        
        let valorIDCart = JSON.parse(localStorage.getItem("cart"));
        let idCart = JSON.parse(valorIDCart);

        
        let url = './api/carrito/'+idCart.id+"/productos";
          try {
                  let res = await fetch(url);
                  return await res.json();
              } catch (error) {
                  console.log(error);
              }
          }

        async function createCart()  {         
          let url = './api/carrito/';
              await fetch(url, {
              method: 'POST'
              })
            .then((response) => response.json())
            .then((result) => 
            {
              if (!localStorage.getItem("cart")){
              localStorage.setItem('cart', JSON.stringify(result));
               }
            })
        }
        
        if (!localStorage.getItem("cart")){
        createCart();
        }

          async function renderCart() {
              let cart = await getCart();

              if (cart.length == 0){
                alert("No hay productos para listar")
              }
              let html = '';
              cart.productos.forEach(producto => {
                producto = JSON.parse(producto);
                  let htmlSegment = `<div style="max-width:200px;" class="card m-3" >
                                     <img class="card-img-top" style="max-width: 200px" src="${producto.urlFotoProducto}" />
                                      <div class="card-body">
                                        <h2>${producto.nombreProducto}</h2>
                                        <span><strong>Descripcion: </strong>${producto.descripcionProducto}</span><br>
                                        <span><strong>CÃ³digo: </strong>${producto.codigoProducto}</span><br>
                                        <span><strong>Precio: </strong>$${producto.precioProducto}</span>
                                        <p><strong> Stock Disponible: </strong> ${producto.stockProducto}</p>
                                        
                                        <hr>
                                     
                                        <a href="#" onclick="eliminar(${producto.id})" class="btn btn-danger">QUITAR</a>
                                      </div>
                                  </div>`;
                  html += htmlSegment;
              });

              let container = document.getElementById('contenedor');
              
              container.innerHTML = html;
          }

          async function eliminar(id){
            
            let valorIDCart = JSON.parse(localStorage.getItem("cart"));
            valorIDCart = JSON.parse(valorIDCart);
            window.location.reload();
            
              let url = './api/carrito/';
              console.log(url + valorIDCart.id +"/productos/"+id+"?admin=true");
                
                await fetch(url + valorIDCart.id +"/productos/"+id+"?admin=true", {
                  "method": 'DELETE'
                }).then(response => JSON.parse(response)).
                then(res => {
                  console.log(res);
                })
          }


          (function () {
            renderCart();
          })();

          
        </script>
